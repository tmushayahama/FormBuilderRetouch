<!doctype html>
<html ng-app="app">
 <head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>qf form builder</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link type="text/css" rel="stylesheet" href="example/site.css"/>
  <link type="text/css" rel="stylesheet" href="dist/angular-form-builder.css"/>
  <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="dist/qf-builder.js"></script>
  <script type="text/javascript" src="dist/qf-builder-components.js"></script>
  <script src="bower_components/angular-validator/dist/angular-validator.min.js" type="text/javascript"></script>
  <script src="bower_components/angular-validator/dist/angular-validator-rules.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="example/demo.js"></script>
 </head>
 <body ng-controller="DemoController">
  <div id="main-container">
   <div class="qf-component-nav col-lg-4 col-md-4 col-sm-4 hidden-xs" role="navigation">
    <div fb-components></div>
   </div>
   <div ui-view="apps" class="qf-flex-container col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-0 col-lg-11 col-md-10 col-sm-10 col-xs-12">
    <div class="panel panel-default">
     <div class="panel-heading">
      <h3 class="panel-title">Builder</h3>
     </div>
     <div fb-builder="default"></div>
     <div class="panel-footer">
      <div class="checkbox">
       <label><input type="checkbox" ng-model="isShowScope" />
        Show scope
       </label>
      </div>
      <pre ng-if="isShowScope">{{form}}</pre>
     </div>
    </div>
   </div>

   <div class="row">
    <h2>Form</h2>
    <hr/>
    <form class="form-horizontal">
     <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
     <div class="form-group">
      <div class="col-md-8 col-md-offset-4">
       <input type="submit" ng-click="submit()" class="btn btn-default"/>
      </div>
     </div>
    </form>
    <div class="checkbox">
     <label><input type="checkbox" ng-model="isShowScope" ng-init="isShowScope = true" />
      Show scope
     </label>
    </div>
    <pre ng-if="isShowScope">{{input}}</pre>
   </div>

   <div class="row">
    <div class="col-md-12 footer"></div>
   </div>
  </div>
 </body>
</html>
